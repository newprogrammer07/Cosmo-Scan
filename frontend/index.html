<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>COSMO SCAN</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'space-black': '#050505',
            'neon-cyan': '#00FFFF',
            'electric-purple': '#BF00FF',
            'cosmic-blue': '#7E57C2',
            'glow-start': 'rgba(0, 255, 255, 0.5)',
            'glow-end': 'rgba(191, 0, 255, 0.5)',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            glow: {
              '0%, 100%': { boxShadow: '0 0 5px #00FFFF, 0 0 10px #00FFFF' },
              '50%': { boxShadow: '0 0 20px #BF00FF, 0 0 30px #BF00FF' },
            },
            orbit: {
              '0%': { transform: 'rotate(0deg) translateX(150px) rotate(0deg)' },
              '100%': { transform: 'rotate(360deg) translateX(150px) rotate(-360deg)' },
            },
            pulse: {
              '50%': { opacity: '0.7' },
            },
            shake: {
              '0%, 100%': { transform: 'translateX(0)' },
              '25%': { transform: 'translateX(-1px)' },
              '75%': { transform: 'translateX(1px)' },
            },
            'pulse-live': {
              '0%, 100%': { transform: 'scale(1)', opacity: 1 },
              '50%': { transform: 'scale(1.4)', opacity: 0.7 },
            }
          },
          animation: {
            fadeIn: 'fadeIn 1s ease-out forwards',
            glow: 'glow 4s linear infinite',
            orbit: 'orbit 20s linear infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'pulse-medium': 'pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shake-subtle': 'shake 1.5s cubic-bezier(.36,.07,.19,.97) infinite',
            'pulse-live': 'pulse-live 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    };
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">
  <style>
    body {
      background-color: #050505;
      color: #FFFFFF;
      font-family: 'Inter', sans-serif;
    }

    .glassmorphism {
      background: rgba(10, 10, 20, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .noise-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      z-index: 100;
    }

    .hero-gradient {
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
    }
  </style>

}
